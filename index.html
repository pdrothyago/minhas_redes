<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Thyago Gomes - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #1E90FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            padding: 4px;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
            }
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #e0e0e0;
        }

        .name {
            color: #2c5aa0;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            display: inline-block;
        }

        .title {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .social-button:hover::before {
            left: 100%;
        }

        .linkedin {
            background: linear-gradient(45deg, #0077b5, #005885);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 119, 181, 0.3);
        }

        .linkedin:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 119, 181, 0.4);
        }

        .github {
            background: linear-gradient(45deg, #333, #24292e);
            color: white;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.3);
        }

        .github:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(51, 51, 51, 0.4);
        }

        .medium {
            background: linear-gradient(45deg, #00ab6c, #008f5a);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 171, 108, 0.3);
        }

        .medium:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 171, 108, 0.4);
        }

        .whatsapp {
            background: linear-gradient(45deg, #25d366, #1da851);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .social-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

        </div>
    </div>

</body>
</html>
